name: Node.js Publish (GitHub) 

on:
  push:
    branchs: [main,master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node ${{ matrix.node_version }} ğŸ”§
      uses: actions/setup-node@v1
      with:
        node-version: 15
        registry-url: 'https://npm.pkg.github.com'
    - name: Install lerna ğŸ”§
      run: |
        npm i -D lerna
    - name: Install ğŸ”§
      run: lerna bootstrap
    - name: Build lerna ğŸ”§
      run: lerna run build
    - name: Publish ğŸš€
      run: lerna publish
      
